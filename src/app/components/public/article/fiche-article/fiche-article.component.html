<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <app-navbar></app-navbar>
            <!-- End of Topbar -->
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="row d-sm-flex align-items-center justify-content-between mb-5">
                    <h1 class="h3 mb-0 text-gray-800">Fiche article</h1>
                </div>
                <div class="row">
                    <div class="col-6">
                        <p-card class="p-card">
                            <p-header class="p-card-header">
                                <div class="card-text bg-success">
                                    Inforamtions générales 
                                </div>
                                <br> <br>
                                <div class="row"> 
                                    <label class="mx-4">Code article: {{CodeArticle}}</label> 
                                    <label class="mx-4">Désignation: {{Designation}}</label>
                                </div>
                            </p-header>
                        </p-card>
                    </div>
                    <div class="col-6">
                        <p-card class="p-card">
                            <p-header class="p-card-header">
                                <div class="card-text bg-success">
                                    Catégories tarifaires et conditionnement:
                                </div>
                            </p-header>
                            <div class="row" *ngFor="let art of Articles"> 
                                <label class="mx-4">Catégorie tarifaire: {{art.TypeCategorie}}</label> 
                                <label class="mx-4">Conditionnement: {{art.Conditionnement}}</label>
                                <label class="mx-5">Prix: {{art.PrixVente}}</label>
                                <label class="mx-5">Quantité: {{art.Quantite}}</label>
                                <label class="mx-4">-----------------------------------</label>
                            </div>
                        </p-card>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p-card class="p-card ">
                            <p-header class="p-card-header">
                                <div class="card-text bg-success">
                                    GPS
                                </div>
                            </p-header>
                        </p-card>
                    </div>
                </div>
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <app-footer></app-footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>
